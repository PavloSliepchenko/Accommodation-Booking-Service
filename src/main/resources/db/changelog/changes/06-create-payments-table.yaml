databaseChangeLog:
  - changeSet:
      id: create-payments-table
      author: PavloSliepchenko
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: booking_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: session_url
                  type: varchar(255)
              - column:
                  name: session_id
                  type: varchar(255)
              - column:
                  name: amount_to_pay
                  type: DECIMAL(6,2)
